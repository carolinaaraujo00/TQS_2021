<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>COVID19 CACHE</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b4c8dd;">
    <a class="navbar-brand" style="margin-left:1%; cursor: default; font-weight: bold" href="/">COVID19</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a style="color:black;" class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a style="color:black;" class="nav-link" href="/cache">Cache</a>
            </li>
        </ul>
    </div>
</nav>
    <div style="margin:1%">
        <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                <tr style="background-color: #b4c8dd ">
                    <th style="background-color: #b4c8dd" scope="col">Requests</th>
                    <th style="background-color: #b4c8dd" scope="col">Hits</th>
                    <th style="background-color: #b4c8dd" scope="col">Misses</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${requests}" scope="row"> </td>
                    <td th:text="${hit}" scope="row"> </td>
                    <td th:text="${miss}" scope="row"> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
